---
- name: Deploy project to Vagrant machine
  hosts: default
  become: True
  tasks:
  - name: Update the apt package index and install packages to allow apt to use a repository over HTTPS
    apt: 
      update_cache: yes
      state: latest
      name: "{{ item }}"
    loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'gnupg-agent', 'software-properties-common' ]
  - name: Add Dockerâ€™s official GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
  - name: Add Docker's stable repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
      state: present
  - name: Update the apt package index, and install the latest version of Docker Engine and containerd
    apt:
      update_cache: yes
      state: latest
      name: "{{ item }}"
    loop: [ 'docker-ce', 'docker-ce-cli', 'containerd.io' ]